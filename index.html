<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FGM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f2ed 0%, #eae3d9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.28);
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(196, 154, 108, 0.25);
        }

        h1 {
            text-align: center;
            color: #2b2f38;
            margin-bottom: 24px;
            font-size: 27px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2f3340;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8c4bb;
            border-radius: 6px;
            font-size: 14px;
            background: #f9f7f2;
        }

        input:focus {
            outline: none;
            border-color: #c49a6c;
            box-shadow: 0 0 0 3px rgba(196, 154, 108, 0.22);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #c49a6c 0%, #a77c4f 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
        }

        .error {
            background-color: #f4e2e2;
            color: #8c2f2f;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <img src="logo_fgm.png" alt="FGM Logo" style="width: 80px; height: 80px; margin: 0 auto 20px; display: block;">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    placeholder="tu@email.com"
                >
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    placeholder="••••••••"
                >
            </div>
            <div id="error" class="error"></div>
            <button type="submit">Ingresar</button>
        </form>
        <p class="info">
            Demo - Proyecto FGM<br>
            <small>Backend en desarrollo</small>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const error = document.getElementById('error');
            error.style.display = 'block';
            error.textContent = 'Backend no disponible. Esta es una demo del diseño.';
        });
    </script>
</body>
</html>
